<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Left-handed guitar chord diagrams and reference tool. Search chords by name or find chords by notes.">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>LeftyChords - Left-Handed Guitar Chord Reference</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Preload chord data -->
  <link rel="preload" href="data/guitar.json" as="fetch" crossorigin>
</head>
<body>
  <header class="header">
    <h1><span>Lefty</span>Chords</h1>
    <p class="tagline">Guitar chords for left-handed players</p>
  </header>

  <div class="search-container">
    <div class="tabs" role="tablist">
      <button id="tabChord" class="tab active" role="tab" aria-selected="true">Chord Name</button>
      <button id="tabNotes" class="tab" role="tab" aria-selected="false">Notes</button>
    </div>
    <div class="search-input-wrapper">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter chord name (e.g., Cmaj7, Am, F#dim)"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
      >
      <button id="clearBtn" type="button" aria-label="Clear search">&times;</button>
    </div>
  </div>

  <main class="main-content">
    <div id="loading">
      <div class="loading-spinner"></div>
      <p>Loading chord database...</p>
    </div>

    <div id="results">
      <div class="welcome-message">
        <p>Search for a chord to see fingering diagrams</p>
        <p class="hint">All diagrams shown for left-handed players</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/chordDiagram.js"></script>
  <script src="js/search.js"></script>
  <script src="js/reverseLookup.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
